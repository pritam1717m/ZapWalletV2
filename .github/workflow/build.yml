name : Build Succeeds on PR

on: 
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
      
      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build
